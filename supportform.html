<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="background-color: rgb(182, 166, 166);">
    <!-- form start -->
    <div class="container w-50 my-5">
        <form class="">
            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input type="text" class="form-control border border-dark">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <input type="text" class="form-control border border-dark">
            </div>
            <div class="mb-4">
                <label class="form-label">Email address:</label>
                <input type="email" class="form-control  border border-dark">
            </div>
            <label class="form-label">Messages:</label>
            <div class="form-floating mb-3 border border-dark">
                <textarea class="form-control br-10"></textarea>
                <label for="floatingTextarea">Type Meggages</label>
            </div>

           <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary">Submit</button></div>
        </form>
    </div>
    <!-- form end -->
</body>

</html>
